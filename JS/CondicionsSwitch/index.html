<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercici: PLA3_s1.A.Variables</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div class="jumbotron">
   <h1><i class="fa fa-clipboard"></i> Exercici: PLA3_s1.E: Condicionals Switch</h1>
  </div>
  <div class="container-fluid">
   <div class="row">
    <div class="col-12">
     <form class="form" action="#">
      <div class="form-group">
       <p class="border-bottom">Fruits</p>
       <input type="radio" name="fruit" id="Banana" value="Banana" >
       <label for="suma"> Banana</label><br>
       <input type="radio" name="fruit" id="Apple" value="Apple">
       <label for="resta">Apple</label><br>
       <input type="radio" name="fruit" id="Orange" value="Orange">
       <label for="multiplicacio">Orange</label><br>
       <input type="radio" name="fruit" id="Kiwi" value="Kiwi">
       <label for="divisio">Kiwi</label><br>
       <p class="border-top"></p>
      </div>
      <ol>
       <li>Creeu una declaració de commutador que avisarà "Hello" si els fruits són "Banana" i "Wellcome" si els fruits són "Apple".</li>
      </ol>
      <div class="form-group">
       <label for="resultado1"><i>Resultado 1</i></label>
       <input class="form-control" id="resultado1" type="text">
      </div>
      <ol start="2">
       <li>
       	Afegiu una secció que avisarà ("Neither") si els fruits no són ni "Banana" ni "Apple".
       </li>
      </ol>
      <div class="form-group">
       <label for="resultado2"><i>Resultado 2</i></label>
       <input class="form-control" id="resultado2" type="text">
      </div>
      <div class="form-group">
       <input type="button" class="btn btn-primary" id="calcular" value="Calcular">
      </div>
     </form>
    </div>
   </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  // Esdeveniment del  input#calcular
  document.getElementById("calcular").onclick = function() {
   var fruits = document.querySelector("input:checked").value;
   document.getElementById("resultado1").value = "";
   document.getElementById("resultado2").value = "";
   // --------------------------- Resultat 1 -----------------
   switch (fruits) {
    case "Banana":
     console.log("Hello");
     document.getElementById("resultado1").value = "Hello";
     break;
    case "Apple":
     console.log("Welcome");
     document.getElementById("resultado1").value = "Welcome";
     break;
   }

   // --------------------------- Resultat 2 -----------------
   switch (fruits) {
    case "Banana":
     console.log("Hello");
     document.getElementById("resultado2").value = "Hello";
     break;
    case "Apple":
     console.log("Welcome");
     document.getElementById("resultado2").value = "Welcome";
     break;
    default:
     console.log("Neither");
     document.getElementById("resultado2").value = "Neither";
   }
  };



  </script>
</body>

</html>
